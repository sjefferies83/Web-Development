<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Story Star</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Story Generator</h1>
        </div>
        <div class="inputForm">
            <form action="">
                <label for="name">Name Of Hero:</label>
                <input id="name" type="text">
                <label for="sex">Sex Of Hero:</label>
                <input id="sex" type="text">
                <label for="monster">Monster Hero Fights:</label>
                <input id="monster" type="text">
                <label for="weapon">Weapon Hero Uses:</label>
                <input id="weapon" type="text">
                <button id="generateButton">Generate Story</button>
            </form>
        </div>
        <div class="story">

        </div>
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
